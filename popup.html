<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a globe on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia29sdGlnaXMiLCJhIjoiY2xhYzYyNm9xMDc5czNvbWhjMTNrODVkMyJ9.2Ni9VMsNgMf3vj67B_l2zA';
        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/dark-v11',
            zoom: 8,
            center: [-73.968815, 40.641509], //lng,lat
            projection: 'globe'
        });

        const boroughs = [
            {
                name   : 'Brooklyn',
                color  : 'blue',
                lngLat : [-73.968815, 40.641509]
            },
            {
                name   : 'Queens',
                color  : 'green',
                lngLat : [-73.884065, 40.735190]
            },
            {
                name   : 'Staten Island',
                color  : 'yellow',
                lngLat : [-74.138642, 40.594421]
            },
            {
                name   : 'The Bronx',
                color  : 'gray',
                lngLat : [-73.901795, 40.837730]
            },
        ]



        const popup = new mapboxgl.Popup({closeButton:false})
        .setHTML(
            '<p style="color:red">Hello world!<br />This is a nice popup.</p>'
        )

        const marker1 = new mapboxgl.Marker({
            color: '#ff0000',
            scale: 0.5
        })
            .setLngLat( [-73.968815, 40.641509])
            .setPopup(popup)
            .addTo(map);

    </script>

</body>
